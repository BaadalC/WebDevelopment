<script type="text/javascript">
    var Name=["Zebra", "Tiger", "Crow Fish"];
    var Color=["Black and White", "Black and Orange","Orange and White"];
    document.write("<table>");
    document.write("<tr><th>Animal</th><th>Color</th></tr>");



    for (var i=0;i< Name.length; i=i+1)
    {

        if (i%2==0){
            i.className="even";
            document.write("<tr style='color: blue'><td>" + Name[i]+'</td>'+ "<td>"+Color[i]+"</td></tr>")

        }
        else {
            i.className="odd";
            document.write("<tr style = 'color: orange'><td>" + Name[i]+'</td>'+ "<td>"+Color[i]+"</td></tr>")

        }
        
    }

    document.write("</table>");
</script>

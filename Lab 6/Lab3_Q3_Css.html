<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab6_Q3_Css</title>
</head>
<style>
    th{
        color:red
    }
    tr:nth-child(even) {
        color:blue}
    tr:nth-child(odd){
        color:orange
    }
</style>
<body>
<table>
    <tr><th>Animal</th><th>Color</th></tr>
    <tr><td>Zebra</td><td>Black and white</td></tr>
    <tr><td>Tiger</td><td>Black and orange</td></tr>
    <tr><td>Clownfish</td><td>Orange and white</td></tr>
</table>
</body>
</html>

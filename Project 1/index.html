                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">

                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

        <div class="row">
            <div class="col-md-8">
                <!-- GuestBook Form -->
                <div class="well well-lg">
                    <h3>Send Message to José González</h3>
                    <form class="form-horizontal" onsubmit="message();return false">
                        <div class="form-group">
                            <label for="inputname1" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="inputname1" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message1" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea id="message1" class="form-control" rows="9" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>

                    </form>
                </div>
                <!-- Form End -->
            </div>
            <div class="col-md-4">
                <div class="well">
                    <h4>Subscribe Newsletter</h4>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="emailsubscription">Subscribe Newsletter</label>
                            <div class="input-group">
                                <div class="input-group-addon"></div>
                                <input type="email" class="form-control" id="emailsubscription" placeholder="Email Subscription" required>

                    </form>

<script>
    $(document).ready(function() {
        message = function () {
            var name = $('#inputname1').val();
            var email =$("#inputEmail1").val();
            var message=$("#message1").val();
            if (name.length <1 || email.length <1 || message.length < 1) {
                alert("All the items should be entered")
                return false;
            }
            else{
                alert("Message Sent");

                name.val();
                email.val();
                message.val();
            }



        };
    });
</script>
